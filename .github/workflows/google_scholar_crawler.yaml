name: Get Citation Data

on:
 page_build:
 schedule:
  - cron:  '0 8 * * *'
 workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Checkout google-scholar-stats branch data
      run: |
        git fetch origin google-scholar-stats || true
        mkdir -p google_scholar_crawler/results
        git show origin/google-scholar-stats:gs_data.json > google_scholar_crawler/results/gs_data.json 2>/dev/null || true
        git show origin/google-scholar-stats:gs_data_shieldsio.json > google_scholar_crawler/results/gs_data_shieldsio.json 2>/dev/null || true
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - name: Run Scholar Crawler
      timeout-minutes: 10
      run: |
        cd ./google_scholar_crawler
        pip3 install -r requirements.txt
        python3 main.py
      env:
        GOOGLE_SCHOLAR_ID: qG5_O40AAAAJ
    - name: Push results
      run: |
        cd ./google_scholar_crawler/results
        ls -la
        git init
        git config --local user.name "${GITHUB_ACTOR}"
        git config --local user.email "${GITHUB_ACTOR}@users.noreply.github.com"
        export remote_repo="https://${GITHUB_ACTOR}:${{ secrets.GITHUB_TOKEN }}@github.com/${GITHUB_REPOSITORY}.git"
        git add *.json
        git commit -m "Update Google Scholar citation data"
        git push "${remote_repo}" HEAD:google-scholar-stats --force
